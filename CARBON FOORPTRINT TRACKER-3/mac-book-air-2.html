<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mac-book-air-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="macbook-air-2">
      <header class="icon-carbon-group">
        <img
          class="icon-carbon2"
          loading="lazy"
          alt=""
          src="./public/-icon-carbon.svg"
        />

        <div class="carbon-footprint-calculator-wrapper">
          <h3 class="carbon-footprint-calculator4">
            Carbon Footprint Calculator
          </h3>
        </div>
        <div class="projects-container">
          <div class="projects2">Projects</div>
        </div>
        <div class="products-frame">
          <div class="products2">Products</div>
        </div>
      </header>
      <section class="macbook-air-2-inner">
        <form class="frame-form">
          <div class="frame-child2"></div>
          <div class="email-address-input">
            <div class="login">Login</div>
          </div>
          <div class="password-input">
            <input
              class="password-label"
              placeholder="Email Address"
              type="text"
            />

            <div class="rectangle-parent2">
              <div class="frame-child3"></div>
              <div class="password">Password</div>
            </div>
          </div>
          <div class="frame-wrapper1">
            <button class="rectangle-parent3">
              <div class="frame-child4"></div>
              <div class="login1">Login</div>
            </button>
          </div>
          <div class="frame-wrapper2">
            <div class="frame-parent3">
              <div class="or-wrapper">
                <div class="or">or</div>
              </div>
              <button class="google-label">
                <div class="google-label-child"></div>
                <img class="google-icon" alt="" src="./public/google.svg" />

                <div class="continue-with-google-wrapper">
                  <div class="continue-with-google">continue with Google</div>
                </div>
              </button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
